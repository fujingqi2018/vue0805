<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div v-on:click.self="par" :style="{border:'solid 2px red'}">
        self
        <a href="http://www.xasmartliving.com" @click.self.prevent="son"
          >西安智慧生活</a
        >
      </div>
      <div v-on:click.capture="par" :style="{border:'solid 2px red'}">
        capture
        <a href="http://www.xasmartliving.com" @click.stop.prevent="son"
          >西安智慧生活</a
        >
        <!-- 事件修饰符支持链式调用 -->
      </div>
      <div v-on:click.self="par" :style="{border:'solid 2px red'}">
        <a href="http://www.xasmartliving.com" @click.stop.prevent="son"
          >西安智慧生活</a
        >
      </div>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
          par() {
            alert("parent");
          },
          son() {
            alert("son");
          }
        }
      });
    </script>
  </body>
</html>
