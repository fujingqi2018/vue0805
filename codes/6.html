<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="text" v-model="n1" />+ <input type="text" v-model="n2" />=
      <input type="text" v-model="sum" />
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        computed: {
          sum() {
            return this.n1 * 1 + this.n2 * 1;
          }
        },
        data: {
          n1: 0,
          n2: 0
        },
        methods: {}
      });
    </script>
  </body>
</html>
