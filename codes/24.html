<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <form action="" @submit.prevent="post('你好！')">
        <!-- 事件修饰符  .prevent 禁用默认行为 -->
        {{ time }}
        <button>提交</button>
      </form>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          time: new Date()
        },
        methods: {
          post(a) {
            alert(a);
          }
        }
      });
    </script>
  </body>
</html>
