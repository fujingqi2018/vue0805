<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div v-for="(v,k) in sth">
        {{ v.id }} {{ v.content }}
        <button @click="click(k)">事件</button>
      </div>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          sth: [
            { id: 1, content: "西安智慧生活" },
            { id: 2, content: "付精琪" },
            { id: 3, content: "www.xasmartliving.com" },
            { id: 4, content: "ZHSH" }
          ]
        },
        methods: {
          click(v) {
            console.log(v);
          }
        }
      });
    </script>
  </body>
</html>
