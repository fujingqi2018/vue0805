<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>使用vue设置行级样式</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div :style="{ color:'red',fontSize: size + 'px' }">西安智慧生活</div>
      <div :style="{ color:red,fontSize: size + 'px' }">西安智慧生活</div>

      <div :style="style">西安智慧生活</div>
      <div :style="[fjq]">西安智慧生活</div>
      <input type="number" v-model="size" />
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          red: "green",
          size: 16,
          style: {
            color: "blue"
          },
          fjq: {
            color: "yellow",
            backgroundColor: "blue"
          }
        },
        methods: {}
      });
    </script>
  </body>
</html>
