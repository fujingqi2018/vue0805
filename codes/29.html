<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/font-awesome/5.10.0-12/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">
          <form action="" class="form-horizontal">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                  <input
                    v-model="field.title"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">浏览次数</label>
                <div class="col-sm-10">
                  <input
                    v-model="field.click"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">连接</label>
                <div class="col-sm-10">
                  <input v-model="field.url" class="form-control" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label for="" class="col-sm-2 control-label">摘要</label>
                <div class="col-sm-10">
                  <textarea
                    name=""
                    class="form-control"
                    v-model="field.desc"
                  ></textarea>
                </div>
              </div>
            </form>
          </form>
        </div>
      </div>
    </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          field: {
            title: "西安智慧生活",
            click: 2003,
            url: "www.xasmartliving.com",
            desc: "内容摘要"
          }
        },
        methods: {}
      });
    </script>
  </body>
</html>
