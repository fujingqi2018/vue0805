<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-text v-html</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ domain }}
      <!-- 下列写法可以有效避免被后台模板引擎解析 -->
      <h3 v-text="domain"></h3>
      <h3 v-html="domain"></h3>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          name: "西安智慧生活",
          domain: '<h1 style = "color:red">www.xasmartliving.com</h1>'
        }
      });
    </script>
  </body>
</html>
