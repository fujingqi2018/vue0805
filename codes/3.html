<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>v-once的使用</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ name }}</h1>
      <h3 v-once>{{ name }}</h3>
      <input type="text" v-model="name" />
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          name: "西安智慧生活"
        }
      });
    </script>
  </body>
</html>
