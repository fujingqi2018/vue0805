<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <fjq-a></fjq-a>
      <fjq-c></fjq-c>
      <fjq-d></fjq-d>
    </div>

    <script>
      //定义全局组件
      Vue.component("fjqA", {
        template: "<h1>你好，我是fjqA组件</h1>"
      });
      var fjqB = { template: "<h1>你好，我是fjqB组件</h1>" };
      var fjqD = { template: "<h1>你好，我是fjqD组件</h1>" };
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        //子组件
        components: {
          fjqC: fjqB,
          fjqD //名字一样可省略，ES6的语法
        }
      });
    </script>
  </body>
</html>
