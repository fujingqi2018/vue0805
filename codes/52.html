<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/font-awesome/5.10.0-12/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  </head>

  <body>
    <div id="app">
      <router-link to="/zhshNews/1/haha/1">详情页</router-link>
      <router-view></router-view>
    </div>

    <script type="text/x-template" id="news">
      <div>
        {{$route.params}}
        <br>
        <button @click="show" type="button" class="btn btn-outline-primary">检测参数</button>
      </div>
    </script>

    <script>
      const news = {
        template: "#news",
        methods: {
          show() {
            console.log(this.$route.params);
          }
        }
      };

      let abc = [{ path: "/zhshNews/:id/haha/:d", component: news }];
      let aaa = new VueRouter({ routes: abc });
      var vm = new Vue({
        el: "#app",
        router: aaa,
        data: {},
        methods: {}
      });
    </script>
  </body>
</html>
