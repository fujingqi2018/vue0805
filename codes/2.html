<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <style>
      .name {
        color: aqua;
      }
      .red {
        color: red;
      }
    </style>
    <div id="app">
      <h1 :class="'name'" :id="'idname'">hello vue</h1>
      <!-- 具体值 -->
      <h1 :class="name" :id="'idname'">hello vue</h1>
      <!-- 表达式 绑定data中的name -->
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          name: "red"
        }
      });
    </script>
  </body>
</html>
