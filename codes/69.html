<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
    <script src="vuex.js"></script>
  </head>

  <body>
    <div id="app">
      <wode></wode>
    </div>

    <script type="text/x-template" id="list">
      <div>
        <h1>购物车</h1>
        <table border="1" width="60%">
          <tr>
            <th>编号</th>
            <th>名称</th>
            <th>价格</th>
            <th>数量</th>
            <th>总计</th>
          </tr>
          <tr v-for="v in goods">
              <td>{{v.id}}</td>
              <td>{{v.title}}</td>
              <td>{{v.price}}</td>
              <td>{{v.num}}</td>
              <td>{{v.total}}</td>

          </tr>

        </table>
        <h2>写总价：{{price}}</h2>
        <h2>总价：{{priceT}}</h2>

      </div>
    </script>

    <script>
      let wode = {
        template: "#list",
        //3拿数据
        computed: {
          //拿state里的数据
          price() {
            return this.$store.state.price;
          },
          //拿getters里的数据
          priceT() {
            return this.$store.getters.price;
          },
          goods() {
            return this.$store.getters.goods;
          }
        }
      };
      //1创建仓库
      let store = new Vuex.Store({
        state: {
          price: 100,
          goods: [
            { id: 1, title: "黑美人", price: 3, num: 2 },
            { id: 2, title: "麒麟", price: 2, num: 5 }
          ]
        },
        getters: {
          //获取商品总价
          price: www => {
            let a = 0;
            www.goods.forEach(v => {
              a += v.num * v.price;
            });
            return a;
          },
          //获取商品并计算每件商品的总价
          goods(a) {
            let goods = a.goods;
            goods.forEach(v => {
              v.total = v.num * v.price;
            });
            return goods;
          }
        }
      });
      var vm = new Vue({
        el: "#app",
        data: {},
        //声明组件
        components: {
          wode
        },
        //2声明仓库
        store,
        methods: {}
      });
    </script>
  </body>
</html>
