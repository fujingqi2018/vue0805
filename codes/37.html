<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <fjq-a></fjq-a>
      <hr />
      <fjq-a></fjq-a>
    </div>
    <!-- 下列标签不会被浏览器渲染，用来做模板，不能用div否则会原样输出{{v.title}}字样 -->
    <script type="text/x-template" id="fjqA">
      <div>
        <li v-for="(v,k) in news">
          {{v.title}}
          <button @click="del(k)">删除</button>
        </li>
      </div>
    </script>

    <script>
      var fjqA = {
        template: "#fjqA",
        //每个组件的数据必须独立返回json格式字符串，不可共用数据，则不会在多次调用组件时数据相互影响
        data() {
          return {
            news: [{ title: "西安智慧生活" }, { title: "付精琪" }]
          };
        },
        methods: {
          del(k) {
            this.news.splice(k, 1);
          }
        }
      };

      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {},
        //子组件
        components: {
          fjqA
        }
      });
    </script>
  </body>
</html>
